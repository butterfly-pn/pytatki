<VirtualHost *:80>
    ServerName pytatki-beta.pl
	ServerAdmin root@77.55.216.170
	WSGIDaemonProcess pytatki threads=5 home=/pytatki
	WSGIProcessGroup pytatki
	Alias /static/ /var/www/FLASKAPPS/helloworldapp/static
	WSGIScriptAlias / /pytatki/pytatki.wsgi

	<Directory /pytatki>
		WSGIProcessGroup pytatki
		WSGIApplicationGroup pytatki
		Require all granted
	</Directory>
	<Directory /pytatki/pytatki/static>
		Order allow,deny
        Allow from all
	</Directory>
	<Directory /pytatki/pytatki/files>
		Require all granted
	</Directory>

	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined

RewriteEngine on
RewriteCond %{SERVER_NAME} =pytatki-beta.pl
RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]
</VirtualHost>